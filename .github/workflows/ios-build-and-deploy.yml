name: Build v√† Deploy iOS App

on:
  push:
    branches: [ios]
  pull_request:
    branches: [ios]
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to TestFlight'
        required: false
        default: false
        type: boolean
      version_type:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: read

jobs:
  version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/ios' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        run: eas build --platform ios --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to TestFlight
        if: ${{ github.event.inputs.submit_to_store == 'true' || github.ref == 'refs/heads/ios' }}
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  notify:
    name: Th√¥ng b√°o k·∫øt qu·∫£
    runs-on: ubuntu-latest
    needs: [version-bump, build-ios]
    if: always()
    steps:
      - name: Notify success
        if: ${{ needs.build-ios.result == 'success' }}
        run: |
          echo "‚úÖ Build iOS th√†nh c√¥ng!"
          echo "üì± ƒê√£ submit l√™n TestFlight"

      - name: Notify failure
        if: ${{ needs.build-ios.result == 'failure' }}
        run: |
          echo "‚ùå Build iOS th·∫•t b·∫°i!"
          echo "iOS status: ${{ needs.build-ios.result }}"
