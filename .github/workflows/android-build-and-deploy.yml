name: Build v√† Deploy Android App

on:
  push:
    branches: [android]
  pull_request:
    branches: [android]
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to Google Play'
        required: false
        default: false
        type: boolean
      version_type:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_track:
        description: 'Google Play release track'
        required: false
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

permissions:
  contents: write
  actions: read

jobs:
  version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/android' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: version-bump
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android App Bundle (AAB)
        run: eas build --platform android --non-interactive --wait --profile production
        timeout-minutes: 60
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play Console
        if: ${{ github.event.inputs.submit_to_store == 'true' || github.ref == 'refs/heads/android' }}
        run: |
          eas submit --platform android \
            --latest \
            --non-interactive \
            --profile production
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download built AAB for artifacts
        if: always()
        run: |
          # Download the built AAB file from EAS
          eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl' | xargs -I {} wget -O android-app.aab {}
        continue-on-error: true

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-v${{ needs.version-bump.outputs.new_version || github.run_number }}
          path: '*.aab'
          retention-days: 30
        continue-on-error: true

      - name: Create Release
        if: ${{ github.ref == 'refs/heads/android' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version || github.run_number }}
          name: Wiswork Android v${{ needs.version-bump.outputs.new_version || github.run_number }}
          body: |
            üöÄ Phi√™n b·∫£n m·ªõi c·ªßa ·ª©ng d·ª•ng Wiswork Android v${{ needs.version-bump.outputs.new_version }}

            ### üìù Thay ƒë·ªïi
            - Build t·ª± ƒë·ªông t·ª´ commit: ${{ github.sha }}
            - Version ƒë∆∞·ª£c t·ª± ƒë·ªông c·∫≠p nh·∫≠t: ${{ needs.version-bump.outputs.new_version }}
            - S·ª≠ d·ª•ng Android App Bundle (AAB) thay v√¨ APK
            - T·ª± ƒë·ªông submit l√™n Google Play Store

            ### üì• T·∫£i v·ªÅ
            - **Android AAB**: Xem trong Assets b√™n d∆∞·ªõi
            - **Google Play Store**: ·ª®ng d·ª•ng s·∫Ω c√≥ s·∫µn tr√™n Play Store sau khi ƒë∆∞·ª£c duy·ªát

            ### üìã L∆∞u √Ω
            - File AAB ƒë∆∞·ª£c t·ªëi ∆∞u h√≥a cho Google Play Store
            - K√≠ch th∆∞·ªõc nh·ªè h∆°n v√† hi·ªáu su·∫•t t·ªët h∆°n so v·ªõi APK
            - App s·∫Ω t·ª± ƒë·ªông c·∫≠p nh·∫≠t th√¥ng qua Play Store

          files: '*.aab'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Th√¥ng b√°o k·∫øt qu·∫£
    runs-on: ubuntu-latest
    needs: [version-bump, build-android]
    if: always()
    steps:
      - name: Notify success
        if: ${{ needs.build-android.result == 'success' }}
        run: |
          echo "‚úÖ Build Android th√†nh c√¥ng!"
          echo "üì¶ AAB (Android App Bundle) ƒë√£ ƒë∆∞·ª£c t·∫°o v√† submit l√™n Google Play"

      - name: Notify failure
        if: ${{ needs.build-android.result == 'failure' }}
        run: |
          echo "‚ùå Build Android th·∫•t b·∫°i!"
          echo "Android status: ${{ needs.build-android.result }}"
