name: Build APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK
        run: eas build --platform android --profile production --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get build info and download APK
        run: |
          # Láº¥y thÃ´ng tin build má»›i nháº¥t
          BUILD_INFO=$(eas build:list --platform android --limit 1 --json)
          BUILD_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl')
          BUILD_ID=$(echo $BUILD_INFO | jq -r '.[0].id')
          
          echo "Build ID: $BUILD_ID"
          echo "Build URL: $BUILD_URL"
          
          # Táº£i APK
          curl -L -o "wiswork-v${{ github.run_number }}.apk" "$BUILD_URL"
          
          # Kiá»ƒm tra file Ä‘Ã£ táº£i
          ls -la *.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiswork-apk-v${{ github.run_number }}
          path: "*.apk"
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Wiswork v${{ github.run_number }}
          body: |
            ## ğŸ“± Wiswork - PhiÃªn báº£n v${{ github.run_number }}
            
            ### ğŸš€ TÃ­nh nÄƒng má»›i
            - Build tá»± Ä‘á»™ng tá»« GitHub Actions
            - Commit: ${{ github.sha }}
            
            ### ğŸ“¥ Táº£i vá»
            Táº£i file APK tá»« pháº§n **Assets** bÃªn dÆ°á»›i Ä‘á»ƒ cÃ i Ä‘áº·t trÃªn Android.
            
            ### ğŸ“‹ HÆ°á»›ng dáº«n cÃ i Ä‘áº·t
            1. Táº£i file `.apk` vá» mÃ¡y
            2. Báº­t "CÃ i Ä‘áº·t tá»« nguá»“n khÃ´ng xÃ¡c Ä‘á»‹nh" trong Settings
            3. Má»Ÿ file APK Ä‘á»ƒ cÃ i Ä‘áº·t
            
          files: "*.apk"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 