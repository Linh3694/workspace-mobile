  notify:
    name: ThÃ´ng bÃ¡o káº¿t quáº£
    runs-on: ubuntu-latest
    needs: [version-bump, build-ios, build-android]
    if: always()
    steps:
      - name: Notify success
        if: ${{ needs.build-ios.result == 'success' && needs.build-android.result == 'success' }}
        run: |
          echo "âœ… Build thÃ nh cÃ´ng cho cáº£ iOS vÃ  Android!"
          echo "ğŸ“± iOS: ÄÃ£ submit lÃªn TestFlight"
          echo "ğŸ¤– Android: APK Ä‘Ã£ Ä‘Æ°á»£c táº¡o vÃ  upload"
          echo "ğŸ”– Version má»›i: ${{ needs.version-bump.outputs.new_version }}"

      - name: Notify failure
        if: ${{ needs.build-ios.result == 'failure' || needs.build-android.result == 'failure' }}
        run: |
          echo "âŒ Build tháº¥t báº¡i!"
          echo "iOS status: ${{ needs.build-ios.result }}"
          echo "Android status: ${{ needs.build-android.result }}" 