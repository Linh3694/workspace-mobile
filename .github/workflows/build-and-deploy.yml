name: Build v√† Deploy App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      submit_to_store:
        description: 'Submit to app store'
        required: false
        default: false
        type: boolean
      version_type:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  actions: read

jobs:
  version-bump:
    name: Auto Version Bump
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Auto increment version
        id: version
        run: |
          # Determine version type based on commit message or manual input
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"

          # Check if commit message contains version bump keywords
          if git log -1 --pretty=%B | grep -i "breaking change\|major"; then
            VERSION_TYPE="major"
          elif git log -1 --pretty=%B | grep -i "feat\|feature\|minor"; then
            VERSION_TYPE="minor"
          fi

          echo "Bumping version: $VERSION_TYPE"

          # Run version update script and capture new version
          NEW_VERSION=$(node scripts/update-version.js $VERSION_TYPE)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit version changes
          if git diff --quiet app.json package.json; then
            echo "No version changes to commit"
          else
            git add app.json package.json
            git commit -m "üîñ Auto bump version to $NEW_VERSION [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "Version changes committed and pushed"
          fi

  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    needs: version-bump
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == '' }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Fix MSAL dependency issue
        run: |
          # Clean v√† reinstall dependencies ƒë·ªÉ fix MSAL issue
          rm -rf node_modules
          npm ci
          # Clear Expo cache
          npx expo install --fix

      - name: Build iOS app
        run: eas build --platform ios --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to TestFlight
        if: ${{ github.event.inputs.submit_to_store == 'true' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: version-bump
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event.inputs.platform == '' }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets."
            echo "Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Fix MSAL dependency issue
        run: |
          # Clean v√† reinstall dependencies ƒë·ªÉ fix MSAL issue
          rm -rf node_modules
          npm ci
          # Clear Expo cache
          npx expo install --fix

      - name: Build Android APK
        run: eas build --platform android --non-interactive --wait
        timeout-minutes: 60
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

            - name: Download APK
        run: |
          # L·∫•y URL c·ªßa APK build m·ªõi nh·∫•t
          APK_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "APK URL: $APK_URL"
          
          # Ki·ªÉm tra URL c√≥ h·ª£p l·ªá kh√¥ng
          if [ "$APK_URL" = "null" ] || [ -z "$APK_URL" ]; then
            echo "‚ùå Kh√¥ng th·ªÉ l·∫•y URL APK"
            exit 1
          fi
          
          # T·∫£i APK v·ªÅ v·ªõi t√™n c√≥ version
          VERSION="${{ needs.version-bump.outputs.new_version || 'latest' }}"
          echo "üì• Downloading APK..."
          curl -L -o "wiswork-v$VERSION.apk" "$APK_URL"
          
          # Ki·ªÉm tra file ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng
          if [ -f "wiswork-v$VERSION.apk" ]; then
            echo "‚úÖ APK downloaded successfully: wiswork-v$VERSION.apk"
            ls -la *.apk
          else
            echo "‚ùå Failed to download APK"
            exit 1
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-v${{ needs.version-bump.outputs.new_version || github.run_number }}
          path: '*.apk'
          retention-days: 30

      - name: Create Release
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version-bump.outputs.new_version || github.run_number }}
          name: Wiswork v${{ needs.version-bump.outputs.new_version || github.run_number }}
          body: |
            üöÄ Phi√™n b·∫£n m·ªõi c·ªßa ·ª©ng d·ª•ng Wiswork v${{ needs.version-bump.outputs.new_version }}

            ### üìù Thay ƒë·ªïi
            - Build t·ª± ƒë·ªông t·ª´ commit: ${{ github.sha }}
            - Version ƒë∆∞·ª£c t·ª± ƒë·ªông c·∫≠p nh·∫≠t: ${{ needs.version-bump.outputs.new_version }}

            ### üì• T·∫£i v·ªÅ
            - **Android APK**: Xem trong Assets b√™n d∆∞·ªõi
            - **iOS**: C√≥ s·∫µn tr√™n TestFlight

            ### üìã H∆∞·ªõng d·∫´n c√†i ƒë·∫∑t Android
            1. T·∫£i file `.apk` v·ªÅ m√°y
            2. B·∫≠t "C√†i ƒë·∫∑t t·ª´ ngu·ªìn kh√¥ng x√°c ƒë·ªãnh" trong Settings
            3. M·ªü file APK ƒë·ªÉ c√†i ƒë·∫∑t

          files: '*.apk'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Th√¥ng b√°o k·∫øt qu·∫£
    runs-on: ubuntu-latest
    needs: [version-bump, build-ios, build-android]
    if: always()
    steps:
      - name: Notify success
        if: ${{ needs.build-ios.result == 'success' && needs.build-android.result == 'success' }}
        run: |
          echo "‚úÖ Build th√†nh c√¥ng cho c·∫£ iOS v√† Android!"
          echo "üì± iOS: ƒê√£ submit l√™n TestFlight"
          echo "ü§ñ Android: APK ƒë√£ ƒë∆∞·ª£c t·∫°o v√† upload"
          echo "üîñ Version m·ªõi: ${{ needs.version-bump.outputs.new_version }}"

      - name: Notify failure
        if: ${{ needs.build-ios.result == 'failure' || needs.build-android.result == 'failure' }}
        run: |
          echo "‚ùå Build th·∫•t b·∫°i!"
          echo "iOS status: ${{ needs.build-ios.result }}"
          echo "Android status: ${{ needs.build-android.result }}"
