            ### ğŸ“ Thay Ä‘á»•i
            - Build tá»± Ä‘á»™ng tá»« commit: ${{ github.sha }}
            - Version Ä‘Æ°á»£c tá»± Ä‘á»™ng cáº­p nháº­t: ${{ needs.version-bump.outputs.new_version }}
            
            ### ğŸ“¥ Táº£i vá»
            - **Android APK**: Xem trong Assets bÃªn dÆ°á»›i
            - **iOS**: CÃ³ sáºµn trÃªn TestFlight
            
            ### ğŸ“‹ HÆ°á»›ng dáº«n cÃ i Ä‘áº·t Android
            1. Táº£i file `.apk` vá» mÃ¡y
            2. Báº­t "CÃ i Ä‘áº·t tá»« nguá»“n khÃ´ng xÃ¡c Ä‘á»‹nh" trong Settings
